<!DOCTYPE html>
<html>
<head>
  <title>Login - AI Mini Uber</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

<script>
function loginUser() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!username || !password) {
    alert("Please enter both username and password");
    return;
  }

  fetch(`http://localhost:3000/login?username=${username}&password=${password}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Login Successful üöÄ");
        window.location.href = "index.html";
      } else {
        alert("Login Failed ‚ùå");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Server error");
    });
}
</script>

</body>
</html>
