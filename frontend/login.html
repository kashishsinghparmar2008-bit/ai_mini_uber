<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ AI Mini Uber</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f4f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .box {
      background:white;
      padding:30px;
      border-radius:14px;
      width:320px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom:20px; }

    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    button {
      width:100%;
      padding:12px;
      background:black;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
    }

    button:hover { background:#333; }

    .msg { color:red; margin-top:10px; font-size:13px; }
  </style>
</head>

<body>

<div class="box">
  <h2>ðŸš— AI Mini Uber</h2>
  <p style="font-size:13px; color:#666;">Login to continue</p>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  function login() {
    const u = username.value.trim();
    const p = password.value.trim();

    if(u === "" || p === "") {
      msg.innerText = "Please enter username & password";
      return;
    }

    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", u);

    window.location.href = "index.html";
  }
</script>

</body>
</html>
