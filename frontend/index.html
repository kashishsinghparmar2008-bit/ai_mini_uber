<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mini Uber - Map View</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap Plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      width: 420px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    #map {
      height: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    pre {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ðŸš– AI Mini Uber (Map + AI View)</h2>

  <div id="map"></div>

  <button onclick="bookRide()">Book Ride</button>

  <pre id="output">Click "Book Ride" to see ride details</pre>
</div>

<script>
  // =========================
  // MAP SETUP
  // =========================
  const map = L.map('map').setView([28.6139, 77.2090], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const pickupLocation = [28.6139, 77.2090];
  const dropLocation = [28.6200, 77.2300];

  L.marker(pickupLocation).addTo(map).bindPopup("ðŸ“ Pickup").openPopup();
  L.marker(dropLocation).addTo(map).bindPopup("ðŸ Drop");

  const routeLine = L.polyline([pickupLocation, dropLocation], {
    color: 'blue',
    weight: 4
  }).addTo(map);

  // =========================
  // BOOK RIDE
  // =========================
  async function bookRide() {
    const res = await fetch("https://ai-mini-uber.onrender.com/ride");
    const data = await res.json();

    document.getElementById("output").innerText =
      "Pickup: " + data.pickup + "\n" +
      "Drop: " + data.drop + "\n" +
      "Driver: " + data.assignedDriver + "\n" +
      "Driver From: " + data.driverFrom + "\n" +
      "Path: " + data.path.join(" â†’ ") + "\n" +
      "Distance: " + data.rideDistance + " km\n" +
      "Fare: â‚¹" + data.fare + "\n" +
      "High Demand Area: " + data.highDemandArea;
  }

  // =========================
  // HEATMAP
  // =========================
  async function loadHeatmap() {
    const res = await fetch("https://ai-mini-uber.onrender.com/heatmap");
    const data = await res.json();

    const heatPoints = data.heatmapData.map(loc => {
      if (loc === "A") return [28.6139, 77.2090, 0.8];
      if (loc === "B") return [28.6200, 77.2300, 0.8];
      if (loc === "C") return [28.6100, 77.2200, 0.8];
      if (loc === "D") return [28.6250, 77.2150, 0.8];
    });

    L.heatLayer(heatPoints, { radius: 25 }).addTo(map);
  }

  loadHeatmap();
</script>

</body>
</html>
