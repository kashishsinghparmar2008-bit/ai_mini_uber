<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Mini Uber ‚Äì Ultimate Edition</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f3f6;
    }

    body.dark { background: #0f172a; color: #e5e7eb; }

    /* APP CONTAINER */
    .app-container {
      max-width: 430px;
      margin: auto;
      background: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #000, #333);
      color: white;
      padding: 16px;
      text-align: center;
      position: relative;
    }

    .header h2 { font-size: 20px; }
    .header small { opacity: 0.8; }

    .top-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .chip {
      background: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    .chip.yellow { background: #fde68a; }
    .chip.green { background: #bbf7d0; }

    /* MAP */
    #map { height: 320px; width: 100%; }

    /* BOTTOM SHEET */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
      padding: 14px;
      animation: slideUp 0.4s ease;
    }

    .sheet-handle {
      width: 40px;
      height: 5px;
      background: #ccc;
      border-radius: 10px;
      margin: 0 auto 10px;
    }

    .location-row {
      display: flex;
      align-items: center;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .location-row input {
      border: none;
      background: transparent;
      margin-left: 10px;
      width: 100%;
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .green { background: #22c55e; }
    .red { background: #ef4444; }

    .primary-btn {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .primary-btn:hover { background: #333; }

    /* INFO CARDS */
    .info-card {
      background: #f9fafb;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .badge {
      background: #fee2e2;
      color: #991b1b;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 12px;
    }

    .surge {
      background: #dc2626;
      color: white;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 12px;
    }

    .ride-status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 10px;
      background: #f1f5f9;
      color: #0f172a;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); }
      to { transform: translate(-50%, 0); }
    }
  </style>
</head>

<body>

<div class="app-container">

  <!-- HEADER -->
  <div class="header">
    <div class="top-actions">
      <button class="chip green" onclick="demoMode()">Demo</button>
      <button class="chip yellow" onclick="toggleAdmin()">Admin</button>
      <button class="chip" onclick="toggleDark()">üåô</button>
    </div>
    <h2>AI Mini Uber</h2>
    <small>AI that moves you</small>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- BOTTOM SHEET -->
  <div class="bottom-sheet">
    <div class="sheet-handle"></div>

    <div class="location-row">
      <span class="dot green"></span>
      <input type="text" id="pickupText" value="A" disabled />
    </div>

    <div class="location-row">
      <span class="dot red"></span>
      <input type="text" id="dropText" value="D" disabled />
    </div>

    <button class="primary-btn" onclick="bookRide()">üöó Book Ride</button>

    <!-- INFO -->
    <div class="info-card">
      Distance: <b id="distanceText">‚Äì</b> km <br>
      Fare: <b id="fareText">‚Çπ ‚Äì</b> <br>
      High Demand: <span class="badge" id="demandText">‚Äì</span> <br>
      Surge: <span id="surgeText">‚Äì</span>
    </div>

    <!-- DRIVER -->
    <div class="info-card" id="driverCard">
      <b>Driver:</b> ‚Äì <br>
      ‚≠ê Rating: 4.8 <br>
      üöó Vehicle: DL 01 AB 1234 <br>
      AI Score: <b id="aiScore">‚Äì</b>
    </div>

    <!-- AI BOX -->
    <div class="info-card" id="aiBox">ü§ñ AI reasoning will appear here.</div>

    <!-- TIMELINE -->
    <div class="info-card">
      <b>AI Timeline:</b>
      <div id="timelineSteps">‚Ä¢ Waiting for action...</div>
    </div>

    <!-- STATUS -->
    <div class="ride-status" id="statusText">Ready to book your ride</div>

    <!-- FOOTER -->
    <div class="footer">
      Built by Kashish ‚Ä¢ AI + DSA Project
    </div>

  </div>
</div>

<!-- SOUNDS -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="notifySound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

<script>
  // LOGIN PROTECTION
  if (!localStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
  }

  let map, carMarker;
  let adminOn = false;

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function toggleAdmin() {
    adminOn = !adminOn;
    alert(adminOn ? "Admin Mode ON" : "Admin Mode OFF");
  }

  function demoMode() {
    localStorage.setItem("loggedIn", "true");
    bookRide();
  }

  function initMap() {
    map = L.map("map").setView([28.6139, 77.2090], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    const pickup = [28.6139, 77.2090];
    const drop = [28.6200, 77.2300];

    L.marker(pickup).addTo(map).bindPopup("üìç Pickup");
    L.marker(drop).addTo(map).bindPopup("üèÅ Drop");

    L.polyline([pickup, drop], { color: "#2563eb", weight: 4 }).addTo(map);

    carMarker = L.marker(pickup).addTo(map).bindPopup("üöó Driver");
  }

  initMap();

  function animateCar() {
    const path = [
      [28.6139, 77.2090],
      [28.6160, 77.2150],
      [28.6180, 77.2220],
      [28.6200, 77.2300]
    ];

    let i = 0;
    const interval = setInterval(() => {
      if (i >= path.length) {
        clearInterval(interval);
        return;
      }
      carMarker.setLatLng(path[i]);
      i++;
    }, 800);
  }

  async function bookRide() {
    document.getElementById("clickSound").play();
    statusText.innerText = "Searching for driver...";

    const timeline = document.getElementById("timelineSteps");
    timeline.innerHTML = "‚Ä¢ Analyzing drivers...";
    setTimeout(() => timeline.innerHTML += "<br>‚Ä¢ Checking traffic & demand...", 600);
    setTimeout(() => timeline.innerHTML += "<br>‚Ä¢ Calculating optimal fare...", 1200);
    setTimeout(() => timeline.innerHTML += "<br>‚Ä¢ Optimizing route...", 1800);
    setTimeout(() => timeline.innerHTML += "<br>‚Ä¢ Decision locked ‚úÖ", 2400);

    try {
      const res = await fetch("https://ai-mini-uber.onrender.com/ride");
      const data = await res.json();

      pickupText.value = data.pickup;
      dropText.value = data.drop;
      distanceText.innerText = data.rideDistance;
      fareText.innerText = "‚Çπ " + data.fare;
      demandText.innerText = data.highDemandArea || "-";

      driverCard.innerHTML = `<b>Driver:</b> ${data.assignedDriver}<br>‚≠ê Rating: 4.8<br>üöó Vehicle: DL 01 AB 1234<br>AI Score: <b id="aiScore">96/100</b>`;

      aiBox.innerHTML = `ü§ñ AI Reasoning:<br>
      ‚Ä¢ Optimized driver selected<br>
      ‚Ä¢ Area demand: ${data.highDemandArea || "Normal"}<br>
      ‚Ä¢ Final decision: ${data.assignedDriver}`;

      if (data.highDemandArea === data.pickup) {
        surgeText.innerHTML = '<span class="surge">Surge Active üî∫</span>';
      } else {
        surgeText.innerText = "No surge";
      }

      animateCar();

      statusText.innerText = "Driver on the way üöó";
      document.getElementById("notifySound").play();

    } catch {
      statusText.innerText = "Offline mode";
    }
  }
</script>

</body>
</html>
